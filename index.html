<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyswords" content="Gerador de senha" />
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="logo" src="./assets/logo.jpg" alt="Gerador de senha logo" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span>caracteres</span>

      <input id="slider" class="slider" type="range" min="5" max="100" />
      <button id="button" class="button-cta" onclick="generatepassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title"> Sua senha foi Gerada!</span>
      <span id="password" class="password"> </span>
      <spam class="tooltip">Clique na senha para copiar.</spam>
    </div>

    <script src="script.js"></script>
  </body>
</html>
